
<mbd-editor *ngIf="configuration$ | async as resourceConfig"
  terminalWindowTitle="Command output">
  <mbd-content
    [resourceConfig]="resourceConfig"
    [configurations]="[]"
    [prefix]="[resourceConfig.projectName, resourceConfig.path]"
    [fields]="[]"
    (value)="onFlagsChange($event)"
    (action)="onRun()"
    (stop)="onStop()"
    [path]="workspacePath()">
  </mbd-content>
  <ui-terminal
    [command]="command$ | async"
    [input]="(commandOutput$|async)?.out"
    #output>
  </ui-terminal>
</mbd-editor>
