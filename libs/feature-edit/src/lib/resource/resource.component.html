
<mbd-editor *ngIf="configuration$ | async as elementConfig"
  terminalWindowTitle="Command output">
  <mbd-content
    [elementConfig]="elementConfig"
    [configurations]="[]"
    [prefix]="commandPrefix"
    [fields]="[]"
    (value)="onCommandsChange($event)"
    (action)="onRun()"
    (stop)="onStop()"
    [workspacePath]="workspacePath()">
  </mbd-content>
  <ui-terminal
    [command]="command$ | async"
    [input]="(commandOutput$|async)?.out"
    #output>
  </ui-terminal>
</mbd-editor>
